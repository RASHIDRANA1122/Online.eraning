<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Show System</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }
    .money-display {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
    .ads-container {
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .ad {
      margin: 10px;
      padding: 20px;
      width: 100px;
      text-align: center;
      cursor: pointer;
    }
    .withdraw-btn {
      background-color: green;
      color: white;
      padding: 10px;
      margin-top: 20px;
      cursor: pointer;
    }
    .withdrawal-form {
      display: none;
      margin-top: 20px;
    }
    .withdrawal-form input,
    .withdrawal-form select {
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    .withdrawal-form button {
      padding: 10px;
      background-color: blue;
      color: white;
      width: 100%;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      color: red;
    }
    /* Beautiful styles for payment logos */
    .payment-banner {
      display: none;
      margin-top: 15px;
      text-align: center;
    }
    .payment-banner img {
      max-width: 200px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }
    .payment-banner img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="money-display">0.00 PKR</div>

  <div class="ads-container" id="ads-container"></div>

  <button class="withdraw-btn">Withdraw</button>

  <div class="withdrawal-form">
    <input type="text" id="account-name" placeholder="Account Name" />
    <input type="text" id="account-number" placeholder="Account Number" />
    
    <select id="payment-method">
      <option value="" disabled selected>Select Payment Method</option>
      <option value="JazzCash">JazzCash</option>
      <option value="Easypaisa">Easypaisa</option>
    </select>

    <div class="payment-banner" id="payment-banner"></div>

    <input type="number" id="amount" placeholder="Amount" min="5" />
    <button id="confirm-withdrawal">Confirm Withdrawal</button>
  </div>

  <div class="message"></div>

  <script>
    let totalMoney = 0;
    let hasUsedFastWithdraw = localStorage.getItem("fastWithdrawUsed") === "true";
    const moneyDisplay = document.querySelector(".money-display");
    const adsContainer = document.getElementById("ads-container");
    const withdrawalBtn = document.querySelector(".withdraw-btn");
    const withdrawalForm = document.querySelector(".withdrawal-form");
    const message = document.querySelector(".message");
    const paymentMethodSelect = document.getElementById("payment-method");
    const paymentBanner = document.getElementById("payment-banner");

    // Create 20 colorful ads
    const adColors = [
      "lightblue", "lightgreen", "lightcoral", "lightyellow", "lightpink",
      "lightgray", "lightskyblue", "lightseagreen", "lightgoldenrodyellow",
      "lightsteelblue", "lavender", "lemonchiffon", "mediumslateblue",
      "mintcream", "mistyrose", "moccasin", "navajowhite", "peachpuff",
      "powderblue", "rosybrown"
    ];

    adColors.forEach((color, index) => {
      const ad = document.createElement("div");
      ad.className = "ad";
      ad.style.backgroundColor = color;
      ad.textContent = `Ad ${index + 1}`;
      ad.setAttribute("data-amount", "1");
      let clicked = false;
      ad.addEventListener("click", () => {
        if (!clicked) {
          let adAmount = parseFloat(ad.getAttribute("data-amount"));
          totalMoney += adAmount;
          moneyDisplay.textContent = totalMoney.toFixed(2) + " PKR";
          clicked = true;
          setTimeout(() => { clicked = false; }, 24 * 60 * 60 * 1000);
        }
      });
      adsContainer.appendChild(ad);
    });

    // Show withdrawal form
    withdrawalBtn.addEventListener("click", () => {
      let minAmount = hasUsedFastWithdraw ? 100 : 5;
      if (totalMoney >= minAmount) {
        withdrawalForm.style.display = "block";
        message.textContent = "";
      } else {
        message.textContent = `Minimum withdrawal is ${minAmount} PKR.`;
      }
    });

    // Show payment method in banner
    paymentMethodSelect.addEventListener("change", () => {
      const method = paymentMethodSelect.value;
      paymentBanner.style.display = "block";
      if (method === "JazzCash") {
        paymentBanner.innerHTML = `
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/JazzCash_logo.svg/1200px-JazzCash_logo.svg.png" alt="JazzCash Logo" />
        `;
      } else if (method === "Easypaisa") {
        paymentBanner.innerHTML = `
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Easypaisa_Logo.svg/2560px-Easypaisa_Logo.svg.png" alt="Easypaisa Logo" />
        `;
      } else {
        paymentBanner.style.display = "none";
      }
    });

    // Confirm withdrawal
    document.getElementById("confirm-withdrawal").addEventListener("click", () => {
      let accountName = document.getElementById("account-name").value;
      let accountNumber = document.getElementById("account-number").value;
      let paymentMethod = paymentMethodSelect.value;
      let amount = parseFloat(document.getElementById("amount").value);
      let minAmount = hasUsedFastWithdraw ? 100 : 5;

      if (!paymentMethod) {
        message.textContent = "Please select a payment method.";
        return;
      }

      if (amount >= minAmount && amount <= totalMoney) {
        message.textContent = `Transferring ${amount} PKR to ${accountName} via ${paymentMethod}...`;
        totalMoney -= amount;
        moneyDisplay.textContent = totalMoney.toFixed(2) + " PKR";
        withdrawalForm.style.display = "none";

        if (!hasUsedFastWithdraw && amount === 5) {
          hasUsedFastWithdraw = true;
          localStorage.setItem("fastWithdrawUsed", "true");
        }

        setTimeout(() => {
          message.textContent = `Amount will be received via ${paymentMethod} within 24 hours.`;
        }, 1000);
      } else {
        message.textContent = `Invalid amount. Minimum is ${minAmount} PKR.`;
      }
    });
  </script>
</body>
</html>
